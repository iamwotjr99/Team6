</head>
<body>

<h1>ì±„íŒ…ë°© í…ŒìŠ¤íŠ¸</h1>

<div>
  <input type="text" id="messageInput" placeholder="ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”" />
  <button onclick="sendMessage()">ì „ì†¡</button>
</div>

<ul id="messages"></ul>

<script>
  let stompClient = null;
  const roomId = 4;

  function connect() {
    const socket = new SockJS('http://localhost:8080/ws-stomp');
    stompClient = Stomp.over(socket);

    stompClient.connect({}, function (frame) {
      console.log('ì—°ê²° ì„±ê³µ:', frame);

      // ì±„íŒ…ë°© 1ë²ˆ êµ¬ë…
      stompClient.subscribe(`/sub/chatroom/${roomId}`, function (message) {
        const msg = JSON.parse(message.body);
        console.log('ë°›ì€ ë©”ì‹œì§€:', msg);

        if(Array.isArray(msg)) {
          msg.forEach(m => showMessage(m));
        } else {
          showMessage(msg);
        }
      });

      stompClient.send('/pub/chatroom/1', {}, JSON.stringify({
        senderId: 2,
        senderName: "jaesuk",
        content: "",
        messageType: "TEXT",
        eventType: "ENTER"
      }));

    });
  }

  function sendMessage() {
    const messageContent = document.getElementById('messageInput').value;
    if (messageContent && stompClient) {
      stompClient.send(`/pub/chatroom/${roomId}`, {}, JSON.stringify({
        senderId: 2,         // ğŸ”¥ ì„ì‹œ senderId
        senderName: "jaesuk", // ğŸ”¥ ì„ì‹œ senderName
        content: messageContent,
        messageType: "TEXT",
        eventType: "NONE"
      }));
      document.getElementById('messageInput').value = '';
    }
  }

  function showMessage(message) {
    const messages = document.getElementById('messages');
    const messageElement = document.createElement('li');
    messageElement.innerHTML = `<strong>${message.senderName}:</strong> ${message.content} <br><small>${message.createdAt}</small>`;
    messages.appendChild(messageElement);
  }

  // í˜ì´ì§€ ë¡œë”© ì‹œ ë°”ë¡œ ì—°ê²°
  window.onload = connect;
</script>
